<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>03-18</title>
</head>
<body>
    <div id="app">
        <span v-once>{{message}}</span>
    </div> 
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
    var vm = Vue.createApp({
        name : "App",
        data() {
            return { message: "Hello World"};
        }
    }).mount('#app')
    </script>
</body>
</html>
